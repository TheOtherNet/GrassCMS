    <style>
    .sortable { list-style-type: none; margin: 0; padding: 0; }
    .sortable li { 
        margin: 3px 3px 3px 0;
        padding: 1px;
        float: left;
        width: 120px;
        height: 100px;
        font-size: 4em;
        text-align: center; 
        border:2px solid rgba(0,0,0,0.3);
        padding-top:70px;
        border-radius:7px;
    }
    </style>
    <script>
    $(function() {
        $( "#sortable" ).sortable({  items: "li:not(.ui-state-disabled)"  });
        $( "#sortable" ).disableSelection();
        $( "#droppable" ).droppable({drop: function( event, ui ) { $(event.srcElement).remove();} });
    });
    </script>

    <!--[if lt IE 9]>

<body>
    <div style="width:100%" class="btn btn-danger" id="droppable"> Delete </div> 
    <div role="main" style="margin-top:20px" class="container-fluid"> 
            <ul class="sortable"> <li class="ui-state-disabled"><a href="#" onclick="$('#sortable').prepend('<li class=ui-state-default>X</li>');"> <img src="img/add.png" style="margin-top:-50px" /></a></li> </ul>

    </div>
