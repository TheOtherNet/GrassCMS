{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
    <div class="span6" style="margin-top:60px">
    <h2>Edit profile</h2>
    <form class="form-horizontal" method="post">

        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" id="name" name="name" value="{{ form.name }}" required />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="page">Page</label>
            <div class="controls">
                <input type="text" id="page" name="page" value="{{ form.name }}" required />
                <p class="help-block"> This will be your page name, you would not be able to change it so be careful </p>
            </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="email">Email address</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
              <input class="span2" name="email" id="email" type="text" value="{{ form.email }}" required />
            </div>
          </div>
        </div>

        <div class="form-actions">
            <input type=submit value="Update profile" />
        </div>

    </form>
{% endblock %}
