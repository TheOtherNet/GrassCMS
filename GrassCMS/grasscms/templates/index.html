{% extends "layout.html" %}
{% block body %}
    <div>
        <div class="warn">{{ messages }}</div>

        <div class="imgs">{% if imgs %}{% for img in imgs %} <img style="position:fixed; left:{{img.y}}px; top:{{img.x}}px; width:{{img.width}}; height: {{img.height}}" class="dragable" src='/static/uploads/{{ img.content }}' /> {%endfor%}{% endif %}</div>

        {% if txt_blobs %}
            {% for txt in txt_blobs %} 
                <div style="position:absolute; top:{{txt.x}}px; height:{{txt.height}}px; width:{{txt.width}}px; left:{{txt.y}}px;" id="{{ txt.id_ }}" >
                         {{ txt.content|safe }}
                </div> 
            {%endfor%}
        {%endif%}

    </div>{% endblock %}
