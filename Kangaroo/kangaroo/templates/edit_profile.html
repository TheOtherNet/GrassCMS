{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
    <h2>Edit Profile</h2>
    <form action="" method="post">
        <ul>
            <li>
                <label for="name"> Name </label> 
                <input type="text" name="name" size=30 value="{{ form.name }}" />
            </li>
            <li>
                <label for="email"> Email </label> 
                <input type="text" name="email" size=30 value="{{ form.email }}">
            </li>
            <li>
                <label for="page"> Page </label> 
                <input type="text" name="page" size=30 value="{{ form.page }}">
            </li>
            <li>
                <input type=submit value="Update profile" />
                <input type=submit name="delete" value="Delete" />
            </li>
        </ul>
    </form>
{% endblock %}
