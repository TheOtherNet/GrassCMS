    <meta name="viewport" content="width=device-width">
    <meta name="generator" content="grasscms" />
    <link rel="stylesheet" href="{{static('css/style.css')}}">
    <link rel="stylesheet" href="{{static('css/bootstrap.min.css')}}">

{%block body_start %}{%endblock%}
    <header>
        {% block header %} {%endblock%}
        {% for message in get_flashed_messages() %} <div style="z-index:10000; position:fixed; bottom:0px;" class="alert" ><a class="close" data-dismiss="alert" href="#">&times;</a><p> {{ message }} </p></div> {% endfor %}
    </header>

        {% block body %}{% endblock %}
    </div>
